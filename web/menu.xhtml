<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido</title>
    </h:head>
    <h:body style="background-image: url('https://javaextreme.files.wordpress.com/2013/05/java-logo.jpg')">

        <h:form rendered="#{not empty usuario}">

            <p:growl/>
            <p:panel  header="Bienvenido #{user.nombre}" style="margin: 0 auto; width: 35%">

                <p:panelMenu style="width:300px">
                    <p:submenu label="Juego">
                        <p:menuitem value="Jugar" url="juego.xhtml" icon="ui-icon-disk" />
                    </p:submenu>
                    <p:submenu label="Opciones">
                        <p:menuitem value="Agregar Preguntas" url="gestionPregunta.xhtml" icon="ui-icon-disk" />
                        <p:menuitem value="Salir" actionListener="#{user.cerrarSesion()}"  icon="ui-icon-arrowrefresh-1-w" />
                    </p:submenu>
                </p:panelMenu>
            </p:panel>
        </h:form>
    </h:body>
</html>
